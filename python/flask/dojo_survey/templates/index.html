<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col align-self-center p-5" style="background-color:rgb(68, 66, 66);">
                <h1 style="color:rgb(255, 205, 78)">Dojo Survey</h1>
                <form action='/process' method='post'>
                    <div class="mb-3">
                      <label for="input_name" class="col-sm-2 col-form-label" style="color:white">Name:</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="input_name" name="name" required>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="dojo_location" class="col-sm-2 col-form-label" style="color:white">Dojo Location:</label>
                      <div class="col-sm-12">
                        <select class="form-select" id="dojo_location" name="dojo_location" required>
                            <option selected value="">--- Select a Location ---</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Seattle">Seattle</option>
                            <option value="Texas">Texas</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="language_preference" class="col-sm-2 col-form-label" style="color:white">Favorite Language:</label>
                        <div class="col-sm-12">
                            <select class="form-select" id="language_preference" name="language_preference" required>
                                <option selected value="">--- Select a Language ---</option>
                                <option value="HTML">HTML</option>
                                <option value="Python">Python</option>
                                <option value="CSS">CSS</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input_comments" class="col-sm-2 col-form-label" style="color:white">Comment:</label>
                        <textarea class="form-control" id="input_comments" rows="8" name="comment" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color:rgb(255, 205, 78); color:black;">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
